<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel DNA Center</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8ff;
      color: #333;
    }

    h1, h2, h3 {
      color: #0033aa;
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }

    .login-container, .admin-container, .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    input, select, textarea, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #0033aa;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #002288;
    }

    .alerta {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }

    .hidden {
      display: none;
    }

    .checkbox-container label {
      display: block;
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      font-size: 14px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #0033aa;
      color: white;
    }

    @media (max-width: 768px) {
      .login-container, .admin-container, .container {
        margin: 10px;
        padding: 15px;
      }

      input, select, textarea, button {
        font-size: 14px;
      }

      h1, h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Bem-vindo ao Painel de Temperatura - DNA Center</h1>
    <p>Este Ã© o ponto de entrada principal do sistema.</p>
    <a href="login.html"><button>Acessar Login</button></a>
  </div>
</body>
</html>
