<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Painel de Temperatura DNA Center</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f8ff;
      color: #333;
    }
    h1, h2 {
      color: #0033aa;
    }
    .logo {
      display: block;
      margin: 0 auto 20px;
      max-width: 150px;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #0033aa;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #002288;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="logo.png" alt="Logo DNA Center" class="logo">
    <h2>Login do Administrador</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <script>
    function login() {
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();

      if (usuario === 'dnacenter' && senha === '84253700') {
        window.location.href = "admin.html"; // Redireciona para o painel
      } else {
        alert("Usuário ou senha incorretos!");
      }
    }
  </script>
</body>
</html>
